grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 3
    verbose: 3
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      penalty: elasticnet
      solver: saga
    search_param_grid:
      penalty:
      - l1
      - l2
      - elasticnet
      solver:
      - lbfgs
      - newton-cg
      - saga

      
  module_1:
    class: GaussianNB
    module: sklearn.naive_bayes
    params:
    search_param_grid:
  